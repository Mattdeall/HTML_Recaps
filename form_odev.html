<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Ödev</title>
    <style>
/* Genel Form Stili */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 20px;
}

form {
  max-width: 600px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Başlık */
h1 {
  text-align: center;
  color: #333;
}

/* Fieldset Stili */
fieldset {
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 15px;
  margin-bottom: 15px;
  background-color: #fff;
}

legend {
  font-weight: bold;
  color: #444;
  font-size: 16px;
}

/* Label ve Input Stili */
label {
  font-size: 14px;
  color: #333;
  display: block;
  margin: 10px 0 5px;
}

input,
select,
textarea {
    align-items: center;
  width: 96%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 14px;
}

input:focus,
select:focus,
textarea:focus {
  outline: none;
  border-color: #007bff;
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* Checkbox ve Radio Düğmeleri */
input[type="checkbox"],
input[type="radio"] {
  width: auto;
  margin-right: 5px;
}

/* File Input */
input[type="file"] {
  border: none;
  padding: 5px;
}

/* Submit ve Reset Butonları */
input[type="submit"],
input[type="reset"] {
  background: #007bff;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 14px;
  margin-top: 10px;
}

input[type="reset"] {
  background: #dc3545;
}

input[type="submit"]:hover {
  background: #0056b3;
}

input[type="reset"]:hover {
  background: #c82333;
}

/* Select Box */
select {
  height: auto;
}

/* Textarea */
textarea {
  resize: none;
  height: 120px;
}

/* Mobile Uyum */
@media (max-width: 768px) {
  form {
    width: 90%;
  }
}

    </style>
  </head>
